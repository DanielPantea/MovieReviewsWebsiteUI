<div class="body">
        <div *ngFor="let movie of movies" class="moviebox" >
            <button (click) = "removeWatchlist(movie.movieId)" class="close">Remove</button>
            <img  [src]="movie.posterImgUrl" alt="" [routerLink] = "['/movie-details', movie.movieId]">
            <span [routerLink] = "['/movie-details', movie.movieId]">{{movie.movieTitle}}</span>
    </div>
</div>
