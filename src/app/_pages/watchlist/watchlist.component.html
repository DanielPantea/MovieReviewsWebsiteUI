<div class="watchlistbody">
        <div *ngFor="let movie of movies" class="moviebox" style="position: relative;">
            <button class="btn-close" mat-mini-fab color="warn" (click) = "removeWatchlist(movie.movieId)"><mat-icon>delete</mat-icon></button>
            <img  [src]="movie.posterImgUrl" alt="" [routerLink] = "['/movie-details', movie.movieId]">
            <span [routerLink] = "['/movie-details', movie.movieId]">{{movie.movieTitle}}</span>
    </div>
</div>
