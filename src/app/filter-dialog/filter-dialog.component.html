<div style="width: 300px; display: grid; grid-template-columns: auto auto auto;">
    <div *ngFor="let movieGenre of movieGenres | keyvalue">

        <mat-checkbox [checked]="getIndexOf(movieGenre.key) != -1" (change)="toggleMovieGenre(movieGenre.key)">{{movieGenre.value}}</mat-checkbox>
        
    </div>

    <button mat-raised-button class="btn btn-link" >Submit</button>
</div>
